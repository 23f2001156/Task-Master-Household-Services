{% extends 'layout2.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ user.full_name }}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label>Pincode</label>
            <input type="text" name="pincode" class="form-control" value="{{ user.pincode }}" required>
        </div>
        <div class="form-group">
            <label>Service</label>
            <input type="text" name="service" class="form-control" value="{{ user.service }}" required>
        </div>
        <div class="form-group">
            <label>Experience</label>
            <input type="text" name="experience" class="form-control" value="{{ user.experience }}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ user.Description }}</textarea>
        </div>
        <div class="form-group">
            <label>New Password (optional)</label>
            <input type="password" name="new_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
