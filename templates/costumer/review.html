{% extends 'layout2.html' %}
{%block title%}
Review Form
{%endblock%}
{%block content%}
<div id="view">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
           <form action="{{ url_for('rate_service_post', request_id=request.id) }}" method="POST">
          <strong><h3>Review for of {{request.id}}</h3></strong>
          <p><strong>Prpfessional Full Name:</strong> {{ professional.full_name }}</p>
         
          <p><strong>Service:</strong> {{ professional.service }}</p>
          <p><strong>Date OF Completion:</strong> {{ request.date_of_completion }}</p>
        
            
            <div class="form-group">
              <label for="rating">Rating</label>
              <select class="form-control" id="rating" name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
           
            <div class="form-group">
              <label for="review">Additional Review</label>
              <textarea class="form-control" id="review" rows="3" nme="review"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
         
         
          
          
        </div>
      </div>
</div>

{%endblock%}
