{% extends 'layout2.html' %}
{% block title %}Book Service{% endblock %}

{% block content %}
<div class="container">
    <h3>Book Service: {{ service.name }}</h3>
   <b><p>,({{service.Description}})</p></b>
    
    <form action="{{ url_for('book_service_post') }}" method="POST">
        <input type="hidden" name="service_id" value="{{ service.id }}">
        
        <div class="form-group">
            <label>Service Details</label>
            <span>Price: {{ service.price }}</span><br>
            <span>Estimated Time: {{ service.time_required }}</span><br>
            <span>Description: {{ service.Description }}</span>
        </div>
        
        <div class="form-group">
            <label for="professional_id">Select Professional</label>
            <select name="professional_id" class="form-control" required>
                {% for professional in professionals %}
                <option value="{{ professional.id }}">
                    {{ professional.full_name }} (Experience: {{ professional.experience }})
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="remarks">Additional Remarks</label>
            <textarea name="remarks" class="form-control" rows="3" placeholder="Any specific instructions or details"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Service Request</button>
    </form>
</div>
{% endblock %}
