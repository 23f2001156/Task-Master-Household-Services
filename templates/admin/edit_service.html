{% extends 'layout2.html' %}



{% block style %}

{% endblock %}



{% block title %}Edit Service{% endblock %}
{% block content %}

<div class="container mt-4" style="align-items: center;">
    <h2>Edit Service</h2>
    <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST" style="width: 25%;">
        <div class="form-group mb-3">
            <label for="category">Select Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="Select Cayegoty">Select Category</option>
                <option value= "AC repair" >AC repair</option>
                <option value="plumbing">Plumbing</option>
                <option value="Cleaning">Cleaning</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ service.Description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ service.price }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="time">Time Required</label>
            <input type="text" class="form-control" id="time" name="time" value="{{ service.time_required }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Service</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{%endblock%}
