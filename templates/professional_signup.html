{%extends 'layout.html'%}

{%block title%}
Service Professional Signup
{%endblock%}
{%block content%}
<h1>Service Professional Signup</h1>
<form method="POST" > 
    <label  for="email" class="form-label">Email:
    <input type="email", name="email",id="email" class="form-control">
</label>
    <label for="password"class="form-label">Password:
    <input type="password", name="password",id=password class="form-control">

</label>
<label  for="name" class="form-label">Full Name:
    <input type="text", name="full_name",id="name" class="form-control">
</label>
<label  for="pincode" class="form-label">pincode:
    <input type="number", name="pincode",id="pincode" class="form-control">
</label>
<label for="service_name" class="form-label">Service Name
<select name="service_name" id="service_name" class="form-control">
    <option value="">Select Category</option>
    <option value="AC_repair">AC repair</option>
    <option value="plumbering">Plumbing</option>
    <option value="Cleaning">Cleaning</option>
</select>
</label>
<label  for="experience" class="form-label">Experience(in years):
    <input type="number", name="experience",id="experience" class="form-control">
</label>


<div >
    <label for="formFile" class="form-label">Upload Document</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <label  for="Descriptiom" class="form-label">Description:</label>
  <textarea  id="Description" rows="3" cols="30" name="Description"></textarea><br>
  <input type="submit" value="Register " class="btn btn-success">
  </form>
  


{%endblock%}

{%block style%}
<style>
    form{
        width: 25%;
        margin: auto;
        display: flex;
        flex-direction: column;
        margin-top: 5px;
        
    }
    h1{
        margin-top: 30px;
        text-align: center;
    }
</style>
{%endblock%}
